<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Physik Fehlerrechner</title>
	<link rel="stylesheet" href="css/app.css">
</head>
<body>
<div class="top">
	<h1>Physik Fehlerrechner</h1>
	<div class="inputfield">
		<form name="calculator_input">
			<div class="input-group input-group-lg">
				<input type="text" class="form-control" placeholder="Geb doch mal einen Term ein!">
				<span class="input-group-btn">
			        		<button class="btn btn-default" type="submit">Rechnen</button>
			      		</span>
			</div>
		</form>
	</div>
</div>
<div class="bottom">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="well">
					<div class="result_container">
						<h2 class="result">e=(<span class="median">5</span> &#177; <span class="radius">0.2</span>) &delta;e=<span class="rel_error">0.04</span></h2>
					</div>
					<h4>Tutorial</h4>
					<p>Hier k√∂nnte man ein kleines Tutorial zeigen...</p>
				</div>
			</div>
		</div>
		<footer class="row">
			<div class="col-md-12">
				<p>Calculation Engine written by <a href="https://lucakeidel.de/">Luca Keidel</a>, Parser &amp; GUI by <a href="">David Bohn</a></p>
			</div>
		</footer>
	</div>
</div>
<script src="js/bundle.js"></script>
</body>
</html>
